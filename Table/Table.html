<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-data {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 18px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Таблица товаров</h1>
    
    <div class="filters">
        <label>Цена от: <input type="number" id="minPrice" min="0"></label>
        <label>до: <input type="number" id="maxPrice" min="0"></label>
        <button onclick="applyFilter()">Применить</button>
        <button onclick="resetFilter()">Сбросить</button>
        <span id="priceError" class="error"></span>
    </div>
    
    <div id="tableContainer"></div>

    <script>
        let products = [];
        
        async function loadData() {
            try {
                const response = await fetch('https://exercise.develop.maximaster.ru/service/products/');
                products = await response.json();
                applyFilter();
            } catch (error) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">Ошибка загрузки данных</div>';
            }
        }
        
        function validateFilter() {
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const errorElement = document.getElementById('priceError');
            
            if (minPrice < 0 || maxPrice < 0) {
                errorElement.textContent = 'Цена не может быть отрицательной';
                return false;
            }
            
            if (minPrice && maxPrice && parseFloat(minPrice) > parseFloat(maxPrice)) {
                errorElement.textContent = 'Минимальная цена не может быть больше максимальной';
                return false;
            }
            
            errorElement.textContent = '';
            return true;
        }
        
        function applyFilter() {
            if (!validateFilter()) return;
            
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const filtered = (minPrice === 0 && maxPrice === 0) 
                ? products 
                : products.filter(p => p.price >= minPrice && p.price <= maxPrice);
            
            renderTable(filtered);
        }
        
        function renderTable(data) {
            const container = document.getElementById('tableContainer');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="no-data">Нет данных, попадающих под условие фильтра</div>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Наименование</th>
                            <th>Цена за единицу</th>
                            <th>Количество</th>
                            <th>Сумма</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(product => {
                const sum = product.price * product.quantity;
                html += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.price.toLocaleString()}</td>
                        <td>${product.quantity}</td>
                        <td>${sum.toLocaleString()}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function resetFilter() {
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('priceError').textContent = '';
            applyFilter();
        }
        
        loadData();
        
        document.getElementById('minPrice').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') applyFilter();
        });
        
        document.getElementById('maxPrice').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') applyFilter();
        });
    </script>
</body>
</html>
